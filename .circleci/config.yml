version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.4-browsers

    steps:
      - checkout

      - run: sudo apt update

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: ./vendor/bin/phpunit

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build